<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Woostaa</title>
    <link rel="icon" type="image/x-icon" href="img/Blue.svg">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-hover));
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            transform: perspective(1000px) rotateX(0deg);
            animation: slideIn 0.6s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .auth-button {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .auth-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-button:disabled {
            background: var(--disabled-grey);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: var(--accent-red-bg);
            color: var(--accent-red-text);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: var(--accent-green-bg);
            color: var(--accent-green-text);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-20deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="img/PrimaryBlueshape.svg" alt="Woostaa Logo">
                <h1>Welcome Back</h1>
                <p>Login to access your Woostaa account</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-button" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Sign up here</a></p>
                <p>Forgot your password? <a href="/forgot-password">Reset it here</a></p>
                <p><a href="/">‚Üê Back to Homepage</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const loadingSpinner = loginBtn.querySelector('.loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if user came from booking flow or password reset
        const urlParams = new URLSearchParams(window.location.search);
        const isVerified = urlParams.get('verified');
        const resetSuccess = urlParams.get('reset');
        const redirectTo = urlParams.get('redirect');

        if (isVerified === 'true') {
            showSuccess('Email verified successfully! You can now login.');
        } else if (resetSuccess === 'success') {
            showSuccess('Password reset successfully! You can now login with your new password.');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        // Check if user needs to complete profile
                        if (!data.user.isProfileComplete) {
                            window.location.href = '/profile';
                        } else if (redirectTo === 'booking') {
                            // Check for pending service
                            const pendingService = localStorage.getItem('pendingService');
                            if (pendingService) {
                                localStorage.removeItem('pendingService');
                                window.location.href = `/booking?service=${encodeURIComponent(pendingService)}`;
                            } else {
                                window.location.href = '/dashboard';
                            }
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                } else {
                    if (data.needsVerification) {
                        showError('Please verify your email before logging in. Check your inbox.');
                        // Optionally show resend verification button
                        setTimeout(() => {
                            if (confirm('Would you like to resend the verification email?')) {
                                resendVerification(email);
                            }
                        }, 2000);
                    } else {
                        showError(data.error || 'Login failed');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        async function resendVerification(email) {
            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (response.ok) {
                    showSuccess('Verification email sent! Please check your inbox.');
                } else {
                    if (data.waitTime) {
                        showError(data.error);
                        // Show countdown timer
                        let timeLeft = data.waitTime;
                        const countdownInterval = setInterval(() => {
                            timeLeft--;
                            if (timeLeft > 0) {
                                showError(`Verification email already sent. Please wait ${timeLeft} seconds before requesting another.`);
                            } else {
                                clearInterval(countdownInterval);
                                hideMessages();
                            }
                        }, 1000);
                    } else {
                        showError(data.error || 'Failed to send verification email');
                    }
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>

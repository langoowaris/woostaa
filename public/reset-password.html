<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Woostaa</title>
    <link rel="icon" type="image/x-icon" href="img/Blue.svg">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-hover));
            padding: 2rem;
        }

        .reset-password-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            transform: perspective(1000px) rotateX(0deg);
            animation: slideIn 0.6s ease-out;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-password-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .reset-password-header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .reset-password-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .user-info {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            border-left: 4px solid var(--primary-blue);
        }

        .user-info h3 {
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .user-info p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .password-requirements {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 0.3rem 0;
            color: var(--text-secondary);
        }

        .requirement.met {
            color: var(--accent-green-text);
        }

        .requirement::before {
            content: "✗";
            margin-right: 0.5rem;
            color: var(--accent-red-text);
        }

        .requirement.met::before {
            content: "✓";
            color: var(--accent-green-text);
        }

        .reset-password-button {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .reset-password-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .reset-password-button:disabled {
            background: var(--disabled-grey);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            width: 100%;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-light);
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .back-to-login:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .error-message {
            background: var(--accent-red-bg);
            color: var(--accent-red-text);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: var(--accent-green-bg);
            color: var(--accent-green-text);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-20deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .reset-password-container {
                padding: 1rem;
            }
            
            .reset-password-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <img src="img/PrimaryBlueshape.svg" alt="Woostaa Logo">
                <h1>Reset Your Password</h1>
                <p>Enter a new password for your account.</p>
            </div>

            <div class="user-info" id="userInfo" style="display: none;">
                <h3 id="userName">Loading...</h3>
                <p id="userEmail">Loading...</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Enter your new password">
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">At least 6 characters long</div>
                        <div class="requirement" id="letterReq">Contains at least one letter</div>
                        <div class="requirement" id="numberReq">Contains at least one number</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your new password">
                </div>

                <button type="submit" class="reset-password-button" id="submitBtn">
                    <span class="btn-text">Reset Password</span>
                    <span class="loading" style="display: none;"></span>
                </button>
                
                <a href="/login" class="back-to-login">Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loadingSpinner = submitBtn.querySelector('.loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Password validation elements
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const lengthReq = document.getElementById('lengthReq');
        const letterReq = document.getElementById('letterReq');
        const numberReq = document.getElementById('numberReq');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!resetToken) {
                showError('Invalid password reset link. Please request a new password reset.');
                return;
            }

            // Validate token and get user info
            await validateToken();
        });

        async function validateToken() {
            try {
                const response = await fetch(`/api/auth/validate-reset-token?token=${resetToken}`);
                const data = await response.json();

                if (response.ok) {
                    // Show user info
                    userName.textContent = data.userName;
                    userEmail.textContent = data.userEmail;
                    userInfo.style.display = 'block';
                    resetPasswordForm.style.display = 'block';
                    
                    // Focus on password input
                    newPasswordInput.focus();
                } else {
                    showError(data.error || 'Invalid or expired password reset link. Please request a new password reset.');
                }
            } catch (error) {
                console.error('Token validation error:', error);
                showError('Network error. Please check your internet connection and try again.');
            }
        }

        // Password requirements validation
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            
            // Length check
            if (password.length >= 6) {
                lengthReq.classList.add('met');
            } else {
                lengthReq.classList.remove('met');
            }
            
            // Letter check
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.add('met');
            } else {
                letterReq.classList.remove('met');
            }
            
            // Number check
            if (/\d/.test(password)) {
                numberReq.classList.add('met');
            } else {
                numberReq.classList.remove('met');
            }
        });

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!newPassword || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: resetToken, 
                        newPassword: newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message);
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login?reset=success';
                    }, 3000);
                } else {
                    showError(data.error || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Network error. Please check your internet connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                submitBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
